
world:
  height: 31
  width: 31
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]
  control_mode: 'manual'
  collision_mode: 'unobstructed'
  plot:
    show-title: True
    title: 'Robot World 31x31'
    show-axis: True
    x-label: 'X'
    y-label: 'Y'

robot:
  - number: 1
    kinematics: {name: 'omni'}
    shape: {name: 'circle', radius: 0.2}
    state: [2, 2, 0] # Ponto de partida ajustado para o novo mapa
    goal: [28, 28, 0] # Objetivo ajustado para o novo mapa
    behavior: {name: 'dash'}
    color: 'g'
    plot:
     show_trajectory: True
    sensors:
        - name: 'lidar2d'
          range_min: 1.0
          range_max: 5
          angle_range: 6.0
          number: 50
          noise: True
          alpha: 0.2

