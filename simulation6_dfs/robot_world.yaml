world:
  height: 50
  width: 50
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]
  collision_mode: 'unobstructed_obstacles'
  control_mode: 'auto'

robot:
  - kinematics: {name: 'omni'}
    shape: {name: 'circle', radius: 0.4}
    state: [4, 4, 0.4]
    goal: [16, 6, 0]
    goal_threshold: 1.0
    vel_max: [20, 20]
    vel_min: [-20, -20]
    behavior: {name: 'dash', wander: False, range_low: [0, 0, -3.14], range_high: [10, 10, 3.14], angle_tolerance: 0.1}
    plot: {color: 'b'}  # <- corrigido aqui
    sensors:
      - name: 'lidar2d'
        range_min: 0.5
        range_max: 20.0
        angle_range: 6.38
        number: 100
        noise: True
        alpha: 0.3

obstacle:
  - shape: {name: 'rectangle', length: 50.0, width: 2.0}
    state: [25.0, 1.0, 0]
    unobstructed: False
    plot: {color: 'black'}
    static: True

