# config ambiente simulation3/robot_world.yaml
world:
  height: 50
  width: 50   
  step_time: 0.1 
  sample_time: 0.1  
  offset: [0, 0]  
  collision_mode: 'unobstructed_obstacles'  # hard, soft, none 
  control_mode: 'auto' 
  mdownsample: 2

robot:
  
  kinematics: {name: 'diff'}  # kinematics of the robot, current name should be one of omni, diff, acker. If not set, this object will be static
  shape: {name: 'circle', radius: 0.4} 
  state: [4, 4, 0.4]  # x, y, theta, 2d position and orientation
  goal: [16, 6, 0]  # x, y, theta, 2d position and orientation
  behavior: {name: 'dash', wander: True, range_low: [0, 0, -3.14], range_high: [10, 10, 3.14], angle_tolerance: 0.1}  
  color: 'b' # red
  sensors:
    - name: 'lidar2d'
      range_min: 0.5
      range_max: 3.0
      angle_range: 3.14
      number: 100
      noise: True
      alpha: 0.3

obstacle:
# Borda superior
  - shape: {name: 'rectangle', length: 50.0, width: 2.0}
    state: [25.0, 1, 0]
    unobstructed: False
    plot: {color: 'black'}
    static: True

# Borda inferior
  - shape: {name: 'rectangle', length: 50.0, width: 2.0}
    state: [25.0, 49.0, 0]
    unobstructed: False
    plot: {color: 'black'}
    static: True

# Borda esquerda
